name: Wine-Quality-ML-Train
on: [push]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cml

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run training script
          python train.py
          
          # Create CML report
          echo "## Model Metrics" > report.md
          echo "### Training Results" >> report.md
          
          # Add metrics to the report
          tail -n 1 metrics.txt >> report.md
          
          # Add any plots if they exist
          if [ -f "plot.png" ]; then
            echo "### Training Visualization" >> report.md
            cml publish plot.png --md >> report.md
          fi
          
          # Send the report
          cml send-comment report.md